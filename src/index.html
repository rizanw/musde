<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MUSDE : MUSDE Ultimate Space Debris Extinguisher</title>
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700italic' rel='stylesheet' type='text/css'> -->

	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
	<div class="game-holder" id="gameHolder">
		<div class="header">
			<div class="health_content_left" id="energy">
				<div class="score__value score__value-bar score__value--energy" id="energyValue">
					<div class="energy-bar" id="energyBar"></div>
				</div>
				<div class="score__label">energy</div>
			</div>
			<div class="health_content_right" id="health">
				<div class="score__value score__value-bar score__value--health" id="healthValue">
					<div class="energy-bar" id="healthBar"></div>
				</div>
				<div class="score__label">health</div>
			</div>
			<div class="score" id="score">
				<div class="score__content" id="dist">
					<div class="score__label">distance</div>
					<div class="score__value score__value--dist" id="distValue">000</div>
				</div>
				<div class="score__content" id="debrisCollected">
					<div class="score__label">debris</div>
					<div class="score__value score__value--dist" id="debValue">000</div>
				</div>
				<!-- <div class="score__content" id="energy">
						<div class="score__label">energy</div>
						<div class="score__value score__value--energy" id="energyValue">
							<div class="energy-bar" id="energyBar"></div>
						</div>
					</div>
					<div class="score__content" id="health">
						<div class="score__label">health</div>
						<div class="score__value score__value--energy" id="healthValue">
							<div class="energy-bar" id="healthBar"></div>
						</div>
					</div> -->
			</div>
		</div>
		<div class="world" id="world"></div>
		<div class="message message--replay" id="replayMessage">Click to Play</div>
		<div class="message message--landscape" id="landscapeMessage">Please<br>use<br>Landscape!</div>
		<div class="message message--instructions" id="instructions">Grab the debris<span>avoid the asteroids</span>
		</div>
 
		<div class="form_name" id="formBoard">
			<div class="form_box">
				<h2>Enter Your Name</h2>
				<form>
					<div>
						<input id="playerName" type="text" required>
					</div>
					<div>
						<button>submit</button>
					</div>
				</form>
			</div>
		</div> 
		<div class="score_board" id="scoreBoard">
			<div class="score_board--table"> 
				<h2 style="text-align: center;">High Score</h2>
				<table id="score-table">
					<thead>
						<tr>
							<th>RANK</th>
							<th>SCORE</th>
							<th>INITIAL</th>
						</tr>
					</thead>
					<tbody id="score-table-data">
						<tr>
							<td>Row 1, Cell 1</td>
							<td>Row 1, Cell 2</td>
							<td>Row 1, Cell 3</td>
						</tr> 
					</tbody>
				</table>

			</div>
		</div>

	</div>
</body>

</html>
